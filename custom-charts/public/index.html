<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DataEase 自定义图表系统</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
                   "Helvetica Neue", Arial, sans-serif;
    }

    /* 顶部导航栏 */
    .top-nav {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 60px;
      background: linear-gradient(135deg, #0077FF 0%, #0055CC 100%);
      color: white;
      display: flex;
      align-items: center;
      padding: 0 24px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      z-index: 1000;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
      margin-right: 40px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .nav-links {
      display: flex;
      gap: 24px;
      flex: 1;
    }

    .nav-link {
      color: rgba(255, 255, 255, 0.9);
      text-decoration: none;
      padding: 8px 12px;
      border-radius: 4px;
      transition: all 0.3s;
      font-size: 14px;
    }

    .nav-link:hover {
      background: rgba(255, 255, 255, 0.2);
      color: white;
    }

    .nav-link.active {
      background: rgba(255, 255, 255, 0.3);
      color: white;
      font-weight: 500;
    }

    /* 左侧菜单栏 */
    .sidebar {
      position: fixed;
      top: 60px;
      left: 0;
      width: 220px;
      bottom: 0;
      background: #ffffff;
      border-right: 1px solid #e5e7eb;
      overflow-y: auto;
      z-index: 100;
    }

    .sidebar-menu {
      padding: 16px 0;
    }

    .menu-item {
      display: flex;
      align-items: center;
      padding: 12px 20px;
      color: #4b5563;
      text-decoration: none;
      cursor: pointer;
      transition: all 0.2s;
      font-size: 14px;
      border-left: 3px solid transparent;
    }

    .menu-item:hover {
      background: #f3f4f6;
      color: #0077FF;
    }

    .menu-item.active {
      background: #e6f2ff;
      color: #0077FF;
      font-weight: 500;
      border-left-color: #0077FF;
    }

    .menu-item-icon {
      margin-right: 12px;
      font-size: 18px;
      width: 20px;
      text-align: center;
    }

    .menu-divider {
      height: 1px;
      background: #e5e7eb;
      margin: 8px 16px;
    }

    .menu-group-title {
      padding: 16px 20px 8px;
      font-size: 12px;
      color: #9ca3af;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    /* iframe 容器 */
    .iframe-container {
      position: fixed;
      top: 60px;
      left: 220px;
      right: 0;
      bottom: 0;
      background: #f5f5f5;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
    }

    /* 加载动画 */
    .loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: #666;
    }

    .spinner {
      width: 50px;
      height: 50px;
      border: 4px solid rgba(0, 119, 255, 0.2);
      border-top-color: #0077FF;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin: 0 auto 16px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .loading-text {
      font-size: 14px;
      color: #999;
    }

    /* 隐藏加载动画 */
    .iframe-container.loaded .loading {
      display: none;
    }
  </style>
</head>
<body>
  <!-- 顶部导航栏 -->
  <div class="top-nav">
    <div class="logo">
      <span>📊</span>
      <span>DataEase</span>
    </div>
    <div class="nav-links">
      <a href="#" class="nav-link" onclick="loadPage('manage'); return false;">产品</a>
      <a href="#" class="nav-link" onclick="loadPage('manage'); return false;">营销分析</a>
      <a href="#" class="nav-link" onclick="loadPage('manage'); return false;">广告监测</a>
      <a href="#" class="nav-link" onclick="loadPage('manage'); return false;">竞品</a>
      <a href="#" class="nav-link" onclick="loadPage('manage'); return false;">报告</a>
      <a href="#" class="nav-link" onclick="loadPage('manage'); return false;">洞察</a>
      <a href="#" class="nav-link" onclick="loadPage('manage'); return false;">功能模块</a>
      <a href="#" class="nav-link active" onclick="loadPage('manage'); return false;">我的工作台</a>
    </div>
  </div>

  <!-- 左侧菜单栏 -->
  <div class="sidebar">
    <div class="sidebar-menu">
      <a href="#" class="menu-item" onclick="loadPage('manage'); return false;">
        <span>专题分析</span>
      </a>
      <a href="#" class="menu-item" onclick="loadPage('manage'); return false;">
        <span>快捷查询</span>
      </a>
      <a href="#" class="menu-item" onclick="loadPage('manage'); return false;">
        <span>自定义维度管理</span>
      </a>
      <a href="#" class="menu-item" onclick="loadPage('manage'); return false;">
        <span>数据推送</span>
      </a>
      <a href="#" class="menu-item active" onclick="loadPage('manage'); return false;">
        <span>自定义图表</span>
      </a>
    </div>
  </div>

  <!-- iframe 内容区域 -->
  <div class="iframe-container" id="iframeContainer">
    <div class="loading">
      <div class="spinner"></div>
      <div class="loading-text">加载中...</div>
    </div>
    <iframe id="contentFrame" src="./manage.html"></iframe>
  </div>

  <script>
    const iframe = document.getElementById('contentFrame');
    const container = document.getElementById('iframeContainer');

    // iframe 加载完成
    iframe.onload = function() {
      container.classList.add('loaded');
    };

    // 页面切换函数
    function loadPage(page) {
      container.classList.remove('loaded');

      if (page === 'manage') {
        iframe.src = './manage.html';
      } else if (page === 'editor') {
        iframe.src = './editor.html';
      }
    }

    // 监听来自 iframe 的消息
    window.addEventListener('message', function(event) {
      if (event.data && event.data.type === 'OPEN_CUSTOM_CHARTS') {
        const which = event.data.which || 'manage';
        loadPage(which);
      }
    });

    // 清除 localStorage（首次访问时）
    const hasVisited = sessionStorage.getItem('hasVisited');
    if (!hasVisited) {
      // 可选：首次访问时清除 localStorage 以确保预置图表正确初始化
      // localStorage.clear();
      sessionStorage.setItem('hasVisited', 'true');
    }
  </script>
</body>
</html>
